<div class="row">
<article class="post-article">{{ $dateFormat := default "Monday, January 2, 2006" (index .Site.Params "date_format") }}
  <header>
    <div class="col-md-4">
      <h3 class="article-title"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h3>
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format $dateFormat }}</time> <!--by {{ .Params.author | default .Site.Params.author.name }}-->
      <p>{{ range .Params.tags }}<span class="label label-danger"><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/">{{ . }}</a></span> {{ end }}</p>
    </div>
  </header>
    <div class="col-md-8">
      {{ .Summary }}
      <a href='{{ .Permalink }}'>Read More</a>
    </div>
</article>
</div>
